<div class="row">
  <div class="col-md-12">
    <button class="btn button">
      <a [routerLink]="['add']">Add Car</a>
      </button>
  </div>
</div>
{{date | date: 'short'}}
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Name</th>
          <th scope="col">Color</th>
          <th scope="col">Price</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items | slice: 2:4">
          <!-- <td>{{item.id}}</td> -->
          <td>{{item.name | titlecase}}</td>
          <td>{{item.color | slice:'-3'}}</td>
          <td>{{5000 | price: 0.30: 50 | currency: 'INR': 'symbol'}}</td>
          <td><button [routerLink]="[item.id,'edit']" class="btn button btn-sm">Edit</button></td>
          <td><button (click)="delete(item.id)" class="btn button btn-sm">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
